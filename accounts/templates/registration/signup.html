{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title_block %}
    Sign Up | One Web
{% endblock %}

{% block content_block %}
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <h1 class="page-header">Sign Up</h1>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                {% endbuttons %}
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
