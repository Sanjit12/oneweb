{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title_block %}
    Login | OneWeb
{% endblock %}


{% block content_block %}

    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit">Login</button>
        {% endbuttons %}
    </form>

{% endblock %}
